<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆</title>
</head>
<body>
	<h1>用户登录</h1>
	<h2>表单登录</h2>
	
	<form action="/authentication/form" method="post">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username"></td>
			</tr>		
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>验证码:</td>
				<td>
					<input type="text" name="imageCode">
					<img  src="/code/image">
				</td>
			</tr>
			<tr>
				<td cosplan="2"><input type="checkbox" name="remember-me" value="true" />记住我</td>
			</tr>		
			<tr>
				<td colspan="2"><button type="submit">登录</button></td>
			</tr>		
		</table>
	</form>
	<br>
	
	<form action="/authentication/mobile" method="post">
		<table>
			<tr>
				<td>手机号:</td>
				<td><input type="text" name="mobile" value="18203905803"></td>
			</tr>		
			<tr>
				<td>短信验证码:</td>
				<td>
					<input type="text" name="smsCode">
					<a href="/code/sms?mobile=18203905803">发送验证码</a>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登录</button></td>
			</tr>		
		</table>
	</form>
	<br>
	
	
	<h3>短信登录</h3>
	<form action="/authentication/mobile" method="post">
		<table>
			<tr>
				<td>手机号:</td>
				<td><input type="text" name="mobile" value="13012345678"></td>
			</tr>
			<tr>
				<td>短信验证码:</td>
				<td>
					<input type="text" name="smsCode">
					<a href="/code/sms?mobile=13012345678">发送验证码</a>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登录</button></td>
			</tr>
		</table>
	</form>
	
	<!--/auth:系统过滤器默认配置 /qq:应用id配置  -->
	<h3>社交登录</h3>
	<!--用户授权前后路径和注册的路径一致  -->
	<a href="/qqLogin/callback.do">QQ登陆</a>
</body>
</html>
